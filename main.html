<!DOCTYPE html>
<html>
<head>
  <title>My Website</title>
  <style>
    /* Style for the image slider */
    .slider {
      position: relative;
      width: 800px;
      height: 400px;
      margin: auto;
    }
    .slider img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
    }
    /* Style for the navigation arrows */
    .prev, .next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      user-select: none;
      font-size: 3em;
      color: #fff;
    }
    .prev:hover, .next:hover {
      color: #aaa;
    }
    .prev {
      left: 0;
      padding-left: 20px;
    }
    .next {
      right: 0;
      padding-right: 20px;
    }
  </style>
</head>
<body>
  <h1>Welcome to my website!</h1>
  <p>Here you will find information about me and my interests.</p>

  <div class="slider">
    <img src="imgs/INK-0725-5.JPG" alt="Image 1">
    <img src="imgs/Gagooo-0021.JPG" alt="Image 2">
    <img src="imgs/vacaydgd-2066.JPG" alt="Image 3">

    <!-- Navigation arrows -->
    <span class="prev">&laquo;</span>
    <span class="next">&raquo;</span>
  </div>

  <script>
    // JavaScript code to handle image slider navigation
    var slideIndex = 1;
    showSlides(slideIndex);

    function plusSlides(n) {
      showSlides(slideIndex += n);
    }

    function currentSlide(n) {
      showSlides(slideIndex = n);
    }

    function showSlides(n) {
      var i;
      var slides = document.getElementsByClassName("slider");
      if (n > slides.length) {slideIndex = 1}
      if (n < 1) {slideIndex = slides.length}
      for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
      }
      slides[slideIndex-1].style.display = "block";
    }

    // Event listeners to handle keyboard input
    document.addEventListener("keydown", function(event) {
      switch (event.key) {
        case "ArrowLeft":
          plusSlides(-1);
          break;
        case "ArrowRight":
          plusSlides(1);
          break;
      }
    });
  </script>

</body>
</html>
